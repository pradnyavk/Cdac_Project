<div class="container">
    
        <div class="col-m-12">
<h1>Student List</h1>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Studnet Name</th>
        <th>Dob</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students">
            <td>{{item.studentName}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.email}}</td>
            <td><button (click)="getStudentDetail(item.id)">Detail</button></td>
        </tr>
    </tbody>
</table>
</div>



</div>

<router-outlet></router-outlet>
