<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <app-nav-bar></app-nav-bar>
    <div class="box1">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <h1>Registration Form</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="showUserForm">
                    <div>
                        <form #registerMap="ngForm" (ngSubmit)="collectUserData(registerMap)">
                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Full name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name" ngModel>
                                </div>
                            </div>
                            <!-- <div *ngIf="name && name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                                <div *ngIf="name && name.errors.required">
                                    Name is required.
                                </div>
                            </div> -->

                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" name="email" ngModel>
                                </div>
                            </div>
                            <!-- <div *ngIf=" email && email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                <div *ngIf="email && email.errors.required">
                                    Email is required.
                                </div>
                            </div> -->


                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" name="password"
                                        ngModel>
                                </div>
                            </div>
                            <!-- <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                <div *ngIf="password && password.errors.required">
                                    password is required.
                                </div>
                                <div *ngIf="password &&(password.errors.minlength || password.errors.maxlength)">
                                    length of password should be 4-15
                                </div>
                            </div> -->

                            <div class="row mb-3">
                                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                    <select class="form-select" name="gender" ngModel id=gender
                                        aria-label="Default select example">
                                        <option selected>select</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div *ngIf="gender && gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
                                <div *ngIf="gender && gender.errors.required">
                                    gender is required.
                                </div>
                            </div> -->
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Profile</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="profile" ngModel
                                            id="gridRadios1" value="TEACHER" #teacher="ngModel">
                                        <label class="form-check-label" for="gridRadios1">
                                            Teacher
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="profile" ngModel
                                            id="gridRadios2" value="STUDENT" #student="ngModel">
                                        <label class="form-check-label" for="gridRadios2">
                                            Student
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </tr>

                <tr *ngIf="showTeacherForm">   
                    <app-add-teacher [user]="user"></app-add-teacher>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
