<div class="container">

        <div class="col-m-12">
<h1>Enter Teacher Details</h1>

<form  #teacherData="ngForm" (ngSubmit)="onSubmit(teacherData)">
    <div class="form-group">
    <label for="teacherName">Teacher Name</label>
    <input class="form-control" type="text" name="teacherName" id="teacherName" ngModel>
</div>
<div class="form-group">
    <label for="email">Email Id</label>
    <input class="form-control" type="email" name="email" id="email" ngModel>
</div>
    <div class="form-group">
        <label for="expYear">Years of experience</label>
    <input class="form-control" type="number" name="expYear" id="expYear" ngModel>
</div>
<div class="form-group">
    <label for="perHourFees">Per Hour Fees</label>
    <input class="form-control" type="number" name="perHourFees" id="perHourFees" ngModel>
</div>
    <input class="btn btn-primary" type="submit" value="Add">
</form>

</div>



</div>
