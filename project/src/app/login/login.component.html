<div class="container text-center">

    <div class="row" style="margin-top:20px;margin-bottom: 50px;margin-left: 350px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <fieldset>
                    <h2>Please Log In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" ngModel>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" ngModel>
                    </div>
                    <span *ngIf="loginErrorMessage" style="color: rgb(255, 81, 81); font-weight: bold;">Invalid email or password</span>
                   
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Log In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="http://localhost:4200/register" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
