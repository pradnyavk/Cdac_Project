<!-- navigation bar -->

<app-nav-bar></app-nav-bar>

<!-- body -->

<div style="height: 580px; background-color: rgba(15, 224, 224, 0.863);">
  <div class="row">

    <!-- profile Section  -->
    <div class="col-sm-6">
      <div *ngIf="imageData">
        <img [src]="imageData" height="260px" width="260px" style="border-radius: 130px;">
      </div>
      <div *ngIf="user" class="box">
        <h3>Id: {{user.id}}</h3>
        <h3>{{user.name}}</h3>
      </div>
    </div>

    <!-- detail seciton -->
    <div class="col-sm-6">


      <button (click)="toggleSS()">StudentSection</button>
      <div *ngIf="showStudentSection">
        <button (click)="addStudent()">Add Student</button>
        <button (click)="getStudentList()">Student List</button>

      </div>
      <router-outlet></router-outlet>
    </div>


  </div>
</div>
<app-footer></app-footer>
