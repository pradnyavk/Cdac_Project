

<div style="height: 560px; display: flex;  margin-top: 70px;">
<table class="table table-striped">
<h2>Student List</h2>
    <tbody>
        <tr *ngFor="let item of students">
      <td>{{item.studentName}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.email}}</td>
      <td><button class="btn btn-primary" (click)="getStudentDetail(item.id)">Detail</button></td>
    </tr>
    </tbody>
  </table>
</div>
