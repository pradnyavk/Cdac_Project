<!-- this component is basically child component of register component  -->

<form #teacherData="ngForm" (ngSubmit)="onSubmit(teacherData)">
  <div class="row mb-3">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" name="age" id="age" class="form-control" ngModel>
    </div>
  </div>
  <div class="row mb-3">
    <label for="expYear" class="col-sm-2 col-form-label">ExpYear</label>
    <div class="col-sm-10">
      <input type="text" name="expYear" id="expYear" class="form-control" ngModel>
    </div>
  </div>



  <!-- <Address></Address> -->
  <div class="row mb-3">
    <label for="address" class="col-sm-2">Address</label>
    <div class="col-sm-10" id="address">
      <div class="col-sm-5">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" name="city" ngModel>
        </div>
      </div>
      <div class="col-sm-5">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="state" id="state" ngModel>
        </div>
      </div>
    </div>
  </div>


  <!-- phone -->
  <div class="row mb-3">
    <label for="phone" class="col-sm-2 col-form-label">Phone no</label>
    <div class="col-sm-10">
      <input type="text" name="phone" id="phone" class="form-control" ngModel>
    </div>
  </div>

<!-- course -->

  <div class="row mb-3">
    <label for="course" class="col-sm-2 col-form-label">Course</label>
    <div class="col-sm-10">
        <select class="form-select" name="courseId" ngModel id=course aria-label="Default select example">
            <option selected>select</option>
            <option *ngFor="let item of courses" value="{{item.id}}" >{{item.courseName}}</option>
        </select>
    </div>
</div>


<!-- resume -->
<div class="row mb-3">
  <label for="resume" class="col-sm-2 col-form-label">Resume</label>
  <div class="col-sm-10">
    <input type="file" (change)="onFileChanged($event)" name="resume" id="resume" class="form-control" ngModel>
  </div>
</div>

<div class="row">
  <div class="col-md-3 col-md-offset-3">
  <input type="submit" class="btn btn-info" value="Submit">
</div>
</div>

</form>
