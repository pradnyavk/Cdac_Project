<!-- child component of student Detail -->

<ul class="list-group">
  
    <li class="list-group-item" *ngFor="let item of teachers">
        
        <span class="font-weight-bold">{{item.teacherName}}</span><br><br>
        <button class="btn btn-primary" (click)="removeTeacher(item.id)">Remove</button>
    </li>
</ul>

<button class="btn btn-primary" (click)="getfrestList()">Refresh</button>
