

<div style="height: 560px; display: flex;  margin-top: 70px;">
<table class="table">
<h2>Student List</h2>
    <tbody>
        <tr *ngFor="let item of students">
      <td>{{item.studentName}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.email}}</td>
      <td><button (click)="getStudentDetail(item.id)">Detail</button></td>
    </tr>
    </tbody>
  </table>
</div>
