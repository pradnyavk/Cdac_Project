<!-- student Data form -->
<form #studentData="ngForm" (ngSubmit)="onSubmit(studentData)">
    <div class="row">
        <label for="studentName" class="col-sm-2 col-form-label">Student Name</label>
        <div class="col-sm-6">
            <input type="text" name="studentName" id="studentName" class="form-control" ngModel>
        </div>
    </div>

    <div class="row">
        <label for="dob" class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-6">
            <input type="date" name="dob" id="dob" class="form-control" ngModel>
        </div>
    </div>


    <div class="row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="email" name="email" id="email" class="form-control" ngModel>
        </div>
    </div>

    <div class="row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <select class="form-select" name="gender" ngModel id=gender aria-label="Default select example">
                <option selected>select</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
    </div>
   
    <div class="row mb-3">
        <label for="address" class="col-sm-2">Address</label>
        <div class="col-sm-10" id="address">
          <div class="col-sm-5">
            <label for="city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="city" name="city" ngModel>
            </div>
          </div>
          <div class="col-sm-5">
            <label for="state" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="state" id="state" ngModel>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone no</label>
        <div class="col-sm-10">
          <input type="text" name="phone" id="phone" class="form-control" ngModel>
        </div>
      </div>
      <div style="text-align: center;">
    <input type="submit" value="Add" class="btn btn-primary">
</div>
</form>
